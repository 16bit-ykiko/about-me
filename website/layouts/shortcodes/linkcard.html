<!-- layouts/shortcodes/linkcard.html -->
<div class="linkcard">
    <a target="{{ .Get " target" | default "_blank" }}" href="{{ .Get " url" }}" class="LinkCard">
        <span class="LinkCard-contents">
            <span class="LinkCard-title">{{ .Get "title" | default "Loading..." }}</span>
            <span class="LinkCard-desc">{{ .Get "desc" | default "Loading description..." }}</span>
        </span>
        <span class="LinkCard-image"></span>
    </a>
</div>

<style>
    .LinkCard {
        display: flex;
        align-items: center;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin: 10px 0;
        transition: box-shadow 0.3s ease;
    }

    .LinkCard:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .LinkCard-contents {
        flex-grow: 1;
        padding-right: 10px;
    }

    .LinkCard-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .LinkCard-desc {
        font-size: 14px;
        color: #666;
    }

    .LinkCard-image {
        width: 50px;
        height: 50px;
        background-color: #eee;
        border-radius: 50%;
        flex-shrink: 0;
    }
</style>
