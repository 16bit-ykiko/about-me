<!-- layouts/shortcodes/linkcard.html -->
<div class="linkcard">
    <a target="_blank" href="{{ .Get "url" }}" data-draft-node="block" data-draft-type="link-card" data-text="{{ .Get "
        title" }}" class="LinkCard new">
        <span class="LinkCard-contents">
            <span class="LinkCard-title">{{ .Get "title" | default "Loading..." }}</span>
        </span>
        <span class="LinkCard-image LinkCard-image--default"></span>
    </a>
</div>

<style>
    .linkcard {
        margin: 20px 0;
    }

    .LinkCard {
        display: flex;
        align-items: center;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        transition: box-shadow 0.3s ease;
        background-color: #f9f9f9;
    }

    .LinkCard:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .LinkCard-contents {
        flex-grow: 1;
        padding-right: 10px;
    }

    .LinkCard-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .LinkCard-desc {
        font-size: 14px;
        color: #666;
    }

    .LinkCard-image {
        width: 50px;
        height: 50px;
        background-color: #eee;
        border-radius: 50%;
        flex-shrink: 0;
    }
</style>
