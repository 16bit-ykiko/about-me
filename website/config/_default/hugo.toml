baseURL = 'https://www.ykiko.me'
languageCode = 'en-us'

theme = "blowfish"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = true

enableRobotsTXT = true
paginate = 100
summaryLength = 30
hasCJKLanguage = true

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-PEDMYR1V0K"

[imaging]
anchor = 'Center'

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"
series = "series"

[sitemap]
changefreq = 'always'
filename = 'sitemap.xml'
priority = 0.5

[outputs]
home = ["HTML", "RSS", "JSON"]

[languages]
[languages.en-us]
title = "Blog"
contentDir = "content/en-us"
[languages.zh-cn]
contentDir = "content/zh-cn"

[related]
threshold = 0
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "categories"
weight = 100

[[related.indices]]
name = "series"
weight = 50

[[related.indices]]
name = "authors"
weight = 20

[[related.indices]]
name = "date"
weight = 10

[[related.indices]]
applyFilter = false
name = 'fragmentrefs'
type = 'fragments'
weight = 10
